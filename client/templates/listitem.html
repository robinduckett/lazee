<li class="video <%= shortname %>">
    <a href="/watch/<%= url %>"><img src="<%= thumbnail %>" alt="<%= title %>" /></a>
    <div class="details">
        <div class="title"><%= title %></div>
        <div class="desc">
            <p><%= desc %></p>
        </div>
    </div>
    <div class="watch">&raquo Watch Now</p>
</li>
